<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <section class="auth container">
      <div class="auth__img-wrapper">
        <img class="auth__img" src="assets/login.svg" alt="" />
      </div>
      <div class="auth__form-container">
        <div class="auth__form-header">
          <h1 class="auth__form-heading">Login</h1>
          <span class="auth__form-description"
            >Please Enter your details below</span
          >
        </div>
        <form class="auth__form">
          <div>
            <label class="auth__form-label" for="loginemail">Email Id*</label>
            <input
              class="auth__form-input"
              type="email"
              name="email"
              id="loginemail"
              placeholder="Email"
              required
            />
          </div>
          <div>
            <label class="auth__form-label" for="loginpassword"
              >Password*</label
            >
            <input
              class="auth__form-input"
              type="password"
              name="password"
              id="loginpassword"
              placeholder="Password"
              required
            />
          </div>
          <button onclick="loginUser()" class="primary-btn login-btn" type="button">
            Login
          </button>
        </form>
        <button class="secondary-btn google-btn" type="button">
          <img
            class="secondary__btn-img"
            src="assets/google.svg"
            alt="google-img"
          />Sign up with Google
        </button>
        <span class="auth__span"
          >Don't have an account?<a href="pages/signup.html"> Sign Up?</a></span
        >
      </div>
    </section>
  </body>
  <script src="./js/script.js"></script>
  <!-- <script src="./js/login.js"></script> -->
</html>

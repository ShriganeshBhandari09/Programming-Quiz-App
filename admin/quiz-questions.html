<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../admin/css/dashboard.css" />
  </head>
  <body onload="readAllQuestions()">
    <header class="header">
      <i
        class="fa-solid fa-bars fa-xl tablet-header-menu"
        id="header-menu-icon"
        onclick="showSidebar()"
      ></i>
      <div class="header__profileinfo">
        <span class="profile__name" id="profile-name"></span>
        <button type="button" class="profile__logout-btn" onclick="logout()">
          Logout
        </button>
        <img
          class="profile__img"
          src="../assets/profile.svg"
          alt="profile-photo"
          id="profile-img"
        />
      </div>
    </header>
    <main class="main-container">
      <section class="sidebar" id="side-bar">
        <div class="sidebar-menu-icon">
          <div class="header__image-wrapper" id="header-icon">
            <a href="dashboard.html">
              <img
                class="header__img"
                src="../assets/techpaatshala.svg"
                alt="logo"
              />
            </a>
          </div>
        </div>
        <div class="siderbar-menu">
          <a href="dashboard.html" class="siderbar-menu-links"
            ><img src="../assets/home.png" alt="" />Home</a
          >
          <a href="quiz-questions.html" class="siderbar-menu-links"
            ><img src="../assets/question.png" alt="" />Quiz Questions</a
          >
          <a href="users-history.html" class="siderbar-menu-links"
            ><img src="../assets/teamwork.png" alt="" />Users Quiz History</a
          >
        </div>
      </section>
      <section class="quiz-question-container">
        <button type="button" class="add-question-btn" onclick="displayQuestionForm()">
          Add Question<i class="fa-solid fa-plus"></i>
        </button>
        <section class="question-form-container" id="quiz-form">
          <form action="">
            <div class="question-form-div">
              <label for="question">Question</label>
              <input type="text" name="question" placeholder="Question" id="question" />
            </div>
            <div class="question-form-div">
              <label for="supporting-text">Supporting Text</label>
              <input type="text" name="supporting-text" placeholder="Question" id="supporting-text" />
            </div>
            <div class="question-form-div">
              <label for="option-one">Option 1</label>
              <input type="text" name="option-one" placeholder="Option 1" id="option-one" />
            </div>
            <div class="question-form-div">
              <label for="option-two">Option 2</label>
              <input type="text" name="option-two" placeholder="Option 2" id="option-two" />
            </div>
            <div class="question-form-div">
              <label for="option-three">Option 3</label>
              <input type="text" name="option-three" placeholder="Option 3" id="option-three" />
            </div>
            <div class="question-form-div">
              <label for="option-four">Option 4</label>
              <input type="text" name="option-four" placeholder="Option 4" id="option-four" />
            </div>
            <div class="question-form-div">
              <label for="explanation-text">Supporting Text</label>
              <input type="text" name="explanation-text" placeholder="Question" id="explanation-text" />
            </div>
            <button
              onclick="addQuestions()"
              class="primary-btn login-btn"
              type="button"
            >
              Add Question
            </button>
          </form>
        </section>
        <table>
          <thead>
            <tr>
              <th class="table-header">No.</th>
              <th class="table-header">Question</th>
              <th class="table-header">Supporting Text</th>
              <th class="table-header options table-header-option">Options</th>
              <th class="table-header">Answer Explanation</th>
              <th class="table-header">Action</th>
            </tr>
          </thead>
          <tbody class="table-data" id="question-table-data"></tbody>
        </table>
      </section>
    </main>
  </body>
  <script src="../js/script.js">
    readAll()
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../admin/css/dashboard.css" />
  </head>
  <body onload="readAllQuestions()">
    <header class="header">
      <div class="header__image-wrapper">
        <a href="dashboard.html">
          <img
            class="header__img"
            src="../assets/quiz-logo.png"
            alt="logo"
            id="logo"
          />
        </a>
        <i class="fa-solid fa-bars menu-icon" onclick="showSidebar()"></i>
      </div>
      <div class="header__profileinfo">
        <span class="profile__name" id="profile-name"></span>
        <button type="button" class="profile__logout-btn" onclick="logout()">
          Logout
        </button>
        <img
          class="profile__img"
          src="../assets/profile.svg"
          alt="profile-photo"
          id="profile-img"
        />
      </div>
    </header>
    <main class="main-container">
      <section class="sidebar" id="side-bar">
        <div><h2>Menu</h2></div>
        <div class="sidebar-menu">
          <a href="dashboard.html" class="sidebar-menu-links"
            ><img src="../assets/home.png" alt="" />Home</a
          >
          <a href="quiz-questions.html" class="sidebar-menu-links"
            ><img src="../assets/question.png" alt="" />Quizzes</a
          >
          <a href="users.html" class="sidebar-menu-links"
            ><img src="../assets/teamwork.png" alt="" />Users</a
          >
        </div>
      </section>
      <section class="quiz-questions-section">
        <h1 class="quiz-questions-section__header">MCQ Question Lists</h1>
        <div class="quiz-question-btn-wrapper">
          <button
            type="button"
            class="add-question-btn"
            onclick="showAddQuestionModal()"
          >
            Add New Question
          </button>
        </div>
        <table>
          <thead>
            <tr>
              <th class="table-header">Sr. No.</th>
              <th class="table-header">Question</th>
              <th class="table-header">Action</th>
            </tr>
          </thead>
          <tbody class="table-data" id="question-table-data"></tbody>
        </table>
      </section>
    </main>
    <div class="overlay" onclick="closeAddQuestionModal()"></div>
    <div class="quiz-question-form">
      <span class="cross-mark" onclick="closeAddQuestionModal()">&times;</span>
      <h2 class="quiz-question-form-header">Add Question</h2>
      <form action="">
        <div class="question-form-div">
          <label for="question">Question</label>
          <input
            type="text"
            name="question"
            placeholder="Question"
            id="question"
          />
        </div>
        <!-- <div class="question-form-div">
          <label for="supporting-text">Supporting Text</label>
          <input
            type="text"
            name="supporting-text"
            placeholder="Supporting Text"
            id="supporting-text"
          />
        </div> -->
        <div class="question-form-div">
          <label for="option-one">Option 1</label>
          <input
            type="text"
            name="option-one"
            placeholder="Option 1"
            id="option-one"
          />
        </div>
        <div class="question-form-div">
          <label for="option-two">Option 2</label>
          <input
            type="text"
            name="option-two"
            placeholder="Option 2"
            id="option-two"
          />
        </div>
        <div class="question-form-div">
          <label for="option-three">Option 3</label>
          <input
            type="text"
            name="option-three"
            placeholder="Option 3"
            id="option-three"
          />
        </div>
        <div class="question-form-div">
          <label for="option-four">Option 4</label>
          <input
            type="text"
            name="option-four"
            placeholder="Option 4"
            id="option-four"
          />
        </div>
        <div class="question-form-div">
          <label for="correct-answer">Correct Answer</label>
          <select name="options" id="correct-answer">
            <option value="Select an Option">Select an Option</option>
            <option id="select-option-one" value="option-one">Option 1</option>
            <option id="select-option-two" value="option-two">Option 2</option>
            <option id="select-option-three" value="option-three">Option 3</option>
            <option id="select-option-four" value="option-four">Option 4</option>
          </select>
        </div>
        <!-- <div class="question-form-div">
          <label for="explanation-text">Explanation Text</label>
          <input
            type="text"
            name="explanation-text"
            placeholder="Explanation Text"
            id="explanation-text"
          />
        </div> -->
        <button
          onclick="addQuestions()"
          class="primary-btn login-btn"
          type="button"
          id="add-question-btn"
        >
          Add Question
        </button>
      </form>
    </div>
    <div class="update-quiz-question-form">
      <span class="cross-mark" onclick="closeUpdateQuestionFormModal()"
        >&times;</span
      >
      <h2 class="quiz-question-form-header">Update Question</h2>
      <form action="">
        <div class="question-form-div">
          <label for="question">Question</label>
          <input
            type="text"
            name="question"
            placeholder="Question"
            id="updated-question"
          />
        </div>
        <!-- <div class="question-form-div">
          <label for="supporting-text">Supporting Text</label>
          <input
            type="text"
            name="supporting-text"
            placeholder="Supporting Text"
            id="supporting-text"
          />
        </div> -->
        <div class="question-form-div">
          <label for="option-one">Option 1</label>
          <input
            type="text"
            name="option-one"
            placeholder="Option 1"
            id="updated-option-one"
          />
        </div>
        <div class="question-form-div">
          <label for="option-two">Option 2</label>
          <input
            type="text"
            name="option-two"
            placeholder="Option 2"
            id="updated-option-two"
          />
        </div>
        <div class="question-form-div">
          <label for="option-three">Option 3</label>
          <input
            type="text"
            name="option-three"
            placeholder="Option 3"
            id="updated-option-three"
          />
        </div>
        <div class="question-form-div">
          <label for="option-four">Option 4</label>
          <input
            type="text"
            name="option-four"
            placeholder="Option 4"
            id="updated-option-four"
          />
        </div>
        <div class="question-form-div">
          <label for="updated-correct-answer">Correct Answer</label>
          <select name="options" id="updated-correct-answer">
            <option value="">Select a Option</option>
            <option id="option-list-one" value=""></option>
            <option id="option-list-two" value=""></option>
            <option id="option-list-three" value=""></option>
            <option id="option-list-four" value=""></option>
          </select>
        </div>
        <!-- <div class="question-form-div">
          <label for="explanation-text">Explanation Text</label>
          <input
            type="text"
            name="explanation-text"
            placeholder="Explanation Text"
            id="explanation-text"
          />
        </div> -->
        <button
          class="primary-btn login-btn"
          type="button"
          id="update-question-button"
        >
          Update Question
        </button>
      </form>
    </div>
    <div class="view-question">
      <span class="cross-mark" onclick="closeViewQuestionModal()">&times;</span>
      <h1 class="question" id="view-question"></h1>
      <ol class="view-question-options">
        <li id="view-option-one"></li>
        <li id="view-option-two"></li>
        <li id="view-option-three"></li>
        <li id="view-option-four"></li>
      </ol>
      <h2 id="view-correct-answer"></h2>
    </div>
  </body>
  <script src="./js/script.js"></script>
</html>

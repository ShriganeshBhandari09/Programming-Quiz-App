<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../admin/css/dashboard.css" />
  </head>
  <body onload="readAllUsers()">
    <header class="header">
      <div class="header__image-wrapper">
        <a href="dashboard.html">
          <img
            class="header__img"
            src="../assets/techpaatshala.svg"
            alt="logo"
            id="logo"
          />
        </a>
        <i class="fa-solid fa-bars menu-icon" onclick="showSidebar()"></i>
      </div>
      <div class="header__profileinfo">
        <span class="profile__name" id="profile-name"></span>
        <button type="button" class="profile__logout-btn" onclick="logout()">
          Logout
        </button>
        <img
          class="profile__img"
          src="../assets/profile.svg"
          alt="profile-photo"
          id="profile-img"
        />
      </div>
    </header>
    <main class="main-container">
      <section class="sidebar" id="side-bar">
        <div><h2>Menu</h2></div>
        <div class="sidebar-menu">
          <a href="dashboard.html" class="sidebar-menu-links"
            ><img src="../assets/home.png" alt="" />Home</a
          >
          <a href="quiz-questions.html" class="sidebar-menu-links"
            ><img src="../assets/question.png" alt="" />Quizzes</a
          >
          <a href="users.html" class="sidebar-menu-links"
            ><img src="../assets/teamwork.png" alt="" />Users</a
          >
        </div>
      </section>
      <section class="users-section">
        <h1 class="users-section__header">Users</h1>
        <table>
          <thead>
            <tr>
              <th class="table-header">Sr. No.</th>
              <th class="table-header">Name</th>
              <th class="table-header">Email</th>
              <th class="table-header">No. of Test Given</th>
              <th class="table-header">Score</th>
              <th class="table-header">Action</th>
            </tr>
          </thead>
          <tbody class="table-data" id="user-table-data"></tbody>
        </table>
      </section>
      <section class="user-test-section"></section>
    </main>
  </body>
  <script src="./js/script.js"></script>
</html>

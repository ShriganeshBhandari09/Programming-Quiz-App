<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/dashboard.css" />
  </head>
  <body onload="generateAdminProfileName()">
    <header class="header">
      <i
        class="fa-solid fa-bars fa-xl tablet-header-menu"
        id="header-menu-icon"
        onclick="showSidebar()"
      ></i>
      <div class="header__profileinfo">
        <span class="profile__name" id="profile-name"></span>
        <button type="button" class="profile__logout-btn" onclick="logout()">
          Logout
        </button>
        <img
          class="profile__img"
          src="../assets/profile.svg"
          alt="profile-photo"
          id="profile-img"
        />
      </div>
    </header>
    <main class="main-container">
      <section class="sidebar" id="side-bar">
        <div class="sidebar-menu-icon">
          <div class="header__image-wrapper" id="header-icon">
            <a href="dashboard.html">
              <img
                class="header__img"
                src="../assets/techpaatshala.svg"
                alt="logo"
              />
            </a>
          </div>
        </div>
        <div class="siderbar-menu">
          <a href="dashboard.html" class="siderbar-menu-links"
            ><img src="../assets/home.png" alt="" />Home</a
          >
          <a href="quiz-questions.html" class="siderbar-menu-links"
            ><img src="../assets/question.png" alt="" />Quiz Questions</a
          >
          <a href="users-history.html" class="siderbar-menu-links"
            ><img src="../assets/teamwork.png" alt="" />Users Quiz
            History</a
          >
        </div>
      </section>
      <section class="admin-welcome-page" id="admin-welcome-page">
        <h1>Welcome Admin</h1>
        <a href="quiz-questions.html">View Questions</a>
        <a href="users-history.html">View Users</a>
      </section>
    </main>
  </body>
  <script src="../js/script.js"></script>
</html>

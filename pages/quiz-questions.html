<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/quiz-questions.css" />
  </head>
  <body>
    <header class="header">
      <nav>
        <div class="header__image-wrapper">
          <img
            class="header__img"
            src="../assets/techpaatshala.svg"
            alt="logo"
          />
        </div>
        <div class="header__profileinfo">
          <span class="profile__name">Shriganesh Bhandari</span>
          <img
            class="profile__img"
            src="../assets/profile.svg"
            alt="profile-photo"
          />
        </div>
      </nav>
    </header>

    <main class="container">
      <div class="container__heading-wrapper">
        <h1 class="container__heading" id="question-heading">
          Question 1 of 20
        </h1>
      </div>
      <div class="rangeslider" id="rangeSlider">
        <div class="rangeSliderValue" id="rangeSliderValue"></div>
      </div>
      <div class="container__questions">
        <div class="container__quesion-wrapper">
          <h2 class="container__question">What does HTML stand for?</h2>
          <p class="question__description">Supporting text</p>
        </div>
        <div class="container__answers">
          <input
            type="radio"
            id="option-one"
            value="HyperText Markup Language"
            name="options"
          /><label for="option-one">HyperText Markup Language</label>
          <input
            type="radio"
            id="option-two"
            value="Home Tool Markup Language"
            name="options"
          /><label for="option-two">Home Tool Markup Language</label>
          <input
            type="radio"
            id="option-three"
            value="Hyperlinks and Text Markup Language"
            name="options"
          /><label for="option-three"
            >Hyperlinks and Text Markup Language</label
          >
          <input
            type="radio"
            id="option-four"
            value="HyperText Media Language"
            name="options"
          /><label for="option-four">HyperText Media Language</label>
        </div>
      </div>
      <div class="container__buttons">
        <button class="secondary-btn" type="button">
          <i class="fa-solid fa-arrow-left"></i>Previous
        </button>
        <button class="secondary-btn" type="button">
          Submit & Continue<i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </main>
    <!-- <script src="../js/script.js"></script> -->
  </body>
</html>

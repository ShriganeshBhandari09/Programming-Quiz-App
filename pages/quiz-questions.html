<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/quiz-questions.css" />
  </head>
  <body onload="generateProfileName(), loadQuestion()">
    <header class="header">
      <nav>
        <div class="header__image-wrapper">
          <img
            class="header__img"
            src="../assets/techpaatshala.svg"
            alt="logo"
          />
        </div>
        <div class="header__profileinfo">
          <span class="profile__name" id="profile-name"></span>
          <img
            class="profile__img"
            src="../assets/profile.svg"
            alt="profile-photo"
          />
        </div>
      </nav>
    </header>
    <main class="container" id="main-container">
      <div class="container__heading-wrapper">
        <h1 class="container__heading" id="question-heading"></h1>
      </div>
      <div class="rangeslider" id="rangeSlider">
        <div class="rangeSliderValue" id="rangeSliderValue"></div>
      </div>
      <div class="container__questions">
        <div class="container__quesion-wrapper">
          <h2 class="container__question" id="question"></h2>
          <p class="question__description" id="question-description"></p>
        </div>
        <div class="container__answers">
          <input type="radio" id="option-one" value="" name="options" /><label
            for="option-one"
            id="label-one"
          ></label>
          <input type="radio" id="option-two" value="" name="options" /><label
            for="option-two"
            id="label-two"
          ></label>
          <input type="radio" id="option-three" value="" name="options" /><label
            for="option-three"
            id="label-three"
          ></label>
          <input type="radio" id="option-four" value="" name="options" /><label
            for="option-four"
            id="label-four"
          ></label>
        </div>
      </div>
      <div class="container__buttons">
        <button
          onclick="previousQuestion()"
          id="previous-btn"
          class="secondary-btn previous-btn"
          type="button"
        >
          <i class="fa-solid fa-arrow-left"></i>Previous
        </button>
        <button
          onclick="submitAnswers()"
          id="forward-btn"
          class="secondary-btn"
          type="button"
        >
          Next<i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </main>

    <div>
      <h2 id="marks"></h2>
    </div>
    <script src="../js/load-profilename.js"></script>
    <script src="../js/load-questions.js"></script>
  </body>
</html>

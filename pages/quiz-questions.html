<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/quiz-questions.css" />
  </head>
  <body onload="generateQuestions()">
    <header>
      <nav class="navigation_bar">
        <img
          src="/assets/techpaatshala.svg"
          alt=""
          class="techpaathshala_icon"
        />
        <img src="/assets/profile.svg" alt="" class="profile_icon" />
      </nav>
    </header>

    <div class="main-container" id="main-container">
      <h1 class="h1-tag" id="number of question">
        Question <span id="currentQuestion"></span> of
        <span id="totalQuestions"></span>
      </h1>
      <div id="rangeSlider">
        <div id="rangeSliderValue"></div>
      </div>
      <h2 class="h2-tag" id="question"></h2>
      <div class="options">
        <p class="p-tag" id="option-one"></p>
        <p class="p-tag" id="option-two"></p>
        <p class="p-tag" id="option-three"></p>
        <p class="p-tag" id="option-four"></p>
      </div>
      <div class="buttons">
        <button
          type="button"
          class="quiz-buttons"
          onclick="decreaseSliderValue()"
          id="backward-btn"
        >
          <i class="fa-solid fa-arrow-left"></i>Previous
        </button>
        <button
          type="button"
          class="quiz-buttons"
          onclick="increaseSliderValue()"
          id="forward-btn"
        >
          Submit & Next<i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>

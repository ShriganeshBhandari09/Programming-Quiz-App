<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/leaderboard.css" />
  </head>
  <body onload="loadLeaderboard()">
    <header class="header">
      <div class="header__image-wrapper">
        <a href="dashboard.html">
          <img
            class="header__img"
            src="../assets/techpaatshala.svg"
            alt="logo"
          />
        </a>
      </div>
      <div class="header__profileinfo">
        <span class="profile__name" id="profile-name"></span>
        <button type="button" class="profile__logout-btn" onclick="logout()">
          Logout
        </button>
        <img
          class="profile__img"
          src="../assets/profile.svg"
          alt="profile-photo"
          id="profile-img"
        />
      </div>
    </header>
    <div class="container">
      <div>
        <h1 class="rank-display" id="display-rank"></h1>
        <h2 class="supporting-text" id="supporting-text"></h2>
      </div>
      <div class="podium">
        <div class="rank second">
          <div class="crown white">
            <img src="../assets/crown-white.svg" alt="" />
          </div>
          <p class="rank-value">#2</p>
          <div>
            <img
              class="users-photo second-rank"
              src="../assets/second.jpeg"
              alt=""
              id="second-rank-proile-img"
            />
          </div>
          <div class="score-container score-container__second">
            <h2 class="rank-name" id="second-rank-name"></h2>
            <h2 class="score-heading">Score</h2>
            <h3 class="marks-heading" id="second-rank-score"></h3>
          </div>
        </div>
        <div class="rank first">
          <div class="crown">
            <img src="../assets/crown.svg" alt="" />
          </div>
          <div>
            <img
              class="users-photo first-rank"
              src="../assets/first.jpeg"
              alt=""
              id="first-rank-proile-img"
            />
          </div>
          <div class="score-container score-container__first">
            <h2 class="rank-name" id="first-rank-name"></h2>
            <h2 class="score-heading">Score</h2>
            <h3 class="marks-heading" id="first-rank-score"></h3>
          </div>
        </div>
        <div class="rank third">
          <div class="crown white">
            <img src="../assets/crown-white.svg" alt="" />
          </div>
          <p class="rank-value">#3</p>
          <div>
            <img
              class="users-photo third-rank"
              src="../assets/third.jpeg"
              alt=""
              id="third-rank-proile-img"
            />
          </div>
          <div class="score-container score-container__third">
            <h2 class="rank-name" id="third-rank-name"></h2>
            <h2 class="score-heading">Score</h2>
            <h3 class="marks-heading" id="third-rank-score"></h3>
          </div>
        </div>
      </div>
      <div class="curve-container">
        <div class="other-ranks" id="other-ranks-section">
          <div class="rank-item" id="current-user-score">
            <div class="rank-item__name">
              <h3 class="rank-item__rank" id="current-user-rank"></h3>
              <h3 class="rank-item__username" id="current-user-name"></h3>
            </div>
            <div class="rank-item__score">
              <h3 id="current-user-marks"></h3>
            </div>
          </div>
          <hr />

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />

  <body onload="loadLeaderboard()">
    <header class="header">
      <nav>
        <div class="header__image-wrapper">
          <a href="dashboard.html">
            <img
              class="header__img"
              src="../assets/techpaatshala.svg"
              alt="logo"
            />
          </a>
        </div>
        <div class="header__profileinfo">
          <span class="profile__name" id="profile-name"></span>
          <span onclick="logout()">Logout</span>
          <img
            class="profile__img"
            src="../assets/profile.svg"
            alt="profile-photo"
            id="profile-img"
          />
        </div>
      </nav>
    </header>
    <div class="container">
      <div>
        <h1 class="rank-display" id="display-rank"></h1>
      </div>
      <div class="podium">
        <div class="rank second">
          <div class="crown white">
            <img src="../assets/crown-white.svg" alt="" />
          </div>
          <div>
            <img
              class="users-photo second-rank"
              src="../assets/second.jpeg"
              alt=""
              id="second-rank-proile-img"
            />
          </div>
          <div class="score-container score-container__second">
            <h2>Score</h2>
            <h3 id="second-rank-score"></h3>
          </div>
        </div>
        <div class="rank first">
          <div class="crown">
            <img src="../assets/crown.svg" alt="" />
          </div>
          <div>
            <img
              class="users-photo first-rank"
              src="../assets/first.jpeg"
              alt=""
              id="first-rank-proile-img"
            />
          </div>
          <div class="score-container score-container__first">
            <h2>Score</h2>
            <h3 id="first-rank-score"></h3>
          </div>
        </div>
        <div class="rank third">
          <div class="crown white">
            <img src="../assets/crown-white.svg" alt="" />
          </div>
          <div>
            <img
              class="users-photo third-rank"
              src="../assets/third.jpeg"
              alt=""
              id="third-rank-proile-img"
            />
          </div>
          <div class="score-container score-container__third">
            <h2>Score</h2>
            <h3 id="third-rank-score"></h3>
          </div>
        </div>
      </div>
      <div class="curve-container">

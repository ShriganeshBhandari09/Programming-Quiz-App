<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <section class="auth container">
      <div class="auth__img-wrapper">
        <img class="auth__img" src="../assets/signup.svg" alt="" />
      </div>
      <div class="auth__form-container">
        <div class="auth__form-header">
          <h1 class="auth__form-heading">Sign Up</h1>
          <span class="auth__form-description">Sign up to join</span>
        </div>
        <form class="auth__form">
          <div>
            <label class="auth__form-label" for="fullname">Full Name*</label>
            <input
              class="auth__form-input"
              type="text"
              name="name"
              id="fullname"
              placeholder="Full Name"
              required
            />
          </div>
          <div>
            <label class="auth__form-label" for="registeremail"
              >Email Id*</label
            >
            <input
              class="auth__form-input"
              type="email"
              name="email"
              id="registeremail"
              placeholder="Email"
              required
            />
          </div>
          <div>
            <label class="auth__form-label" for="registerpassword"
              >Password*</label
            >
            <input
              class="auth__form-input"
              type="password"
              name="password"
              id="registerpassword"
              placeholder="Password"
              required
            />
          </div>
          <button onclick="registerUser()" class="primary-btn" type="submit">
            Sign up
          </button>
        </form>
        <button class="secondary-btn" type="button">
          <img
            class="secondary__btn-img"
            src="../assets/google.svg"
            alt="google-img"
          />Sign up with Google
        </button>
        <span class="auth__span"
          >Have an account?<a href="../index.html"> Login?</a></span
        >
      </div>
    </section>
  </body>
  <script src="../js/script.js"></script>
  <!-- <script src="../js/signup.js"></script> -->
</html>
